[noise-expression]
island-with-mainland=Island with mainland

[autoplace-control-names]
island-size=Island and water gap size

[mod-setting-name]
enable-island-with-mainland=(DEPRECATED, USE MAP GENERATION PANEL INSTEAD) Enable "island with mainland" generation
island-scale=(DEPRECATED) Island scale
island-water-gap=(DEPRECATED) Island water gap

[mod-setting-description]
enable-island-with-mainland=Generates a small spawning island with a large landmass located some distance away.
island-scale=Controls the size of the starting island. The larger the value, the smaller the landmass.
island-water-gap=Controls the distance between the starting island and the large landmass. Larger values denote a higher distance.